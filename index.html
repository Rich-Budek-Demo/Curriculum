<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OnLine Curriculum - iSpring</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<div>
    <h1>TinkRworks - Sample Curriculum</h1>
    <h2>This is a demonstration of having curriculum loaded and running WITHOUT PowerPoint or Google Slides.</h2>
    <h2>Just click the button, make sure you enable popups on the address bar when it shows up.</h2>
    <button id="startPresentation" onclick="startPresentation()">Start Presentation</button>
</div>

<!--  load jquery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
    function startPresentation(e) {
        e = e || window.event;
        e.preventDefault();
        window.location.href = "presentation.html"
    } 
    
    $(document).ready(function() {
        console.log("Document is ready");
        
    })
</script>


</body>
</html>
